<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Menu Updation Service</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
	<div class="jumbotron bg-info text-white">
		<h1>Menu Updation Service</h1></div>
		<hr>
		<h2>Save Menu</h2>

		<form action="#" th:action="@{/saveNewMenuItem}" th:object="${menu}"
			method="POST">
			<input type="text" th:field="*{dishName}"
				placeholder="Dish Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}"
				placeholder="Dish Description" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{category}"
				placeholder="Dish Categroy" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Menu</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Menu List</a>
	</div>
</body>
</html>
