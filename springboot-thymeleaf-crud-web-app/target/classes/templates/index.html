<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Menu Updation Service</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>

body {  
  font-family: Georgia, serif;  
  background-image: url("bckgrnd.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
	
</head>
<body style="background-color:white;">
	
	<div class="jumbotron bg-gradient-secondary text-Secondary">	
	<h1 class="text-center">List Of Menu Items</h1></div>
	<div class="container">
	<a th:href = "@{/showNewItemForm}" class="btn btn-light">Add New Menu Item</a><br><br>
		

		<table border="1" class = "table">
		
			<thead class="p-3 mb-2 bg-light text-secondary">
				<tr>
					<th >
						<a class = text-secondary th:href="@{'/page/' + ${currentPage} + '?sortField=dishName&sortDir=' + ${reverseSortDir}}">
							Dish Name</a>
					</th>
					<th>
					<a class = text-secondary th:href="@{'/page/' + ${currentPage} + '?sortField=description&sortDir=' + ${reverseSortDir}}" >
							Dish Description</a>
					</th>
					<th>
					<a class = text-secondary th:href="@{'/page/' + ${currentPage} + '?sortField=category&sortDir=' + ${reverseSortDir}}">
							Category</a>
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
			
				<tr class="table" th:each="menu : ${listMenuItem}">
					<td th:text="${menu.dishName}"></td>
					<td th:text="${menu.description}"></td>
					<td th:text="${menu.category}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${menu.id})}" class="btn btn-secondary">Update</a>
					    <a th:href="@{/deleteMenu/{id}(id=${menu.id})}" class="btn btn-secondary">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		

		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
</body>
</html>
